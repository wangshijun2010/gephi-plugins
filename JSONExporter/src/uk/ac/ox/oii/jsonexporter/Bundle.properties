OpenIDE-Module-Long-Description=\
    Exports the network to a  JSON file with an array of nodes and an array of edges. \
    This file is suitable to be used with the parseJSON plugin to Sigma.js. \
    JSON allows Sigma.js to be faster and work across browsers.\n\n\
    GPLv3 License. \
    Code at https://github.com/oxfordinternetinstitute/gephi-plugins/tree/JSONExporter
OpenIDE-Module-Name=JSONExporter
OpenIDE-Module-Short-Description=Export network to JSON file for use with Sigma.js
